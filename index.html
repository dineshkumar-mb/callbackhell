<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallBack-Hell</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <br><br>
     <div class="container">
         <section id="timer">
            <div class="row" id="timer-content"> 
                <div class="col-xs-12 col-sm-12 col-md-12 countdown-wrapper text-center">
                    <div class="card">
                        <div class="card-header">
                            Count Down
                        </div>
                        <div class="card-block">
                            <div id="countdown"class="bg-info">
                                <span id="sec" class="timer bg-danger"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="wishes-content" class="col-xs-12 col-sm-12 col-md-12 text-center" style="display: none;">
                <p><span class="multicolortext">Happy Independence Day</span></p>
                <img src="https://i.pinimg.com/originals/04/f1/f4/04f1f431d4e2831343a7bd0bb1e1be5e.gif"class="img-fluid rounded" alt="Responsive image" style="border-radius: 25%;"/>
            </div>
         </section>
     </div>  
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

     <script src="script.js"></script>
</body>
</html>
